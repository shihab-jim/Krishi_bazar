</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
              <i class="fas fa-leaf"></i>
                <span onclick="window.location.href='../index.php'">Smart Krishi Bazar </span>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.php">Home</a></li>

    <section id="home" class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1><span class="highlight">Smart Krishi Bazar</span></h1>
            </div>
        </div>
    </section>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="../Model/login.php" method="POST" onsubmit="return validateForm(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Login</button>
            <p id="error-msg" class="error"></p>
            <p>Don't have an account? <a href="registration.html">Sign Up</a></p>
        </form>
    </div>

    <script src="../Controller/login.js"></script>
